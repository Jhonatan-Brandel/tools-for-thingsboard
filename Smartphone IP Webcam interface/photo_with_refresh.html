
<!-- 
 This code tries to display a image, if the source file is not present,
 it tries to load an error default image from other source, 
 it also has a link to reload the image manually.
-->

<html>

<!-- Copy this html block into your HTML Widget settings -->


<!-- Only replace the src and onerror fields: -->
<img id='img' src="URL OF IMAGE TO DISPLAY" onerror="this.src='URL OF ERROR DEFAULT IMAGE, IN CASE OF MISSING IMAGE';" height="80%" align="middle"/>

<br />
<a href="#" onClick="return reloadImg('img');">Reload Image</a>

<script>
function reloadImg(id) {
   var obj = document.getElementById(id);
   var src = obj.src;
   var pos = src.indexOf('?');
   if (pos >= 0) {
      src = src.substr(0, pos);
   }
   var date = new Date();
   obj.src = src + '?v=' + date.getTime();
   return false;
}
</script>
  


</html>
